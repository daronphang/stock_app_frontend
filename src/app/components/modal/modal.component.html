<div style="font-size: 25px">{{ data.title }}</div>
<div style="margin-top: 3em"></div>
<div mat-dialog-content>
  {{ data.content }}
</div>
<app-create-portfolio
  *ngIf="data.createPortfolio"
  (selectedStocks)="stocksHandler($event)"
></app-create-portfolio>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="cancel">Cancel</button>
  <button mat-button mat-dialog-close="true" *ngIf="data.default" cdkFocusInitial>
    {{ data.actions }}
  </button>
  <button
    mat-button
    [mat-dialog-close]="selectedStocks"
    *ngIf="data.createPortfolio"
    cdkFocusInitial
  >
    {{ data.actions }}
  </button>
</mat-dialog-actions>
